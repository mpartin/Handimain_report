<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="lib/jquery-compat-git.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/result-light.css">
    <link rel="stylesheet" type="text/css" href="lib/handimain_report.css">
      <script type="text/javascript" src="lib/bootstrap.js"></script>
      <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">

  <style type="text/css">
    /* thead { display: table-header-group }
    tfoot { display: table-row-group }
    tr { page-break-inside: avoid }     */
  </style>


  <script type="text/javascript">

// ------------------ //
// ---- FUNCTION ---- //
// ------------------ //

function ImageInput(id_input) {

    var input = document.getElementById(id_input).files;

    if (input[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $(id_input)
                .attr('src', e.target.result)
                .width(520)
                .height(650);
        };
        reader.readAsDataURL(input[0]);
    }
}

function JSONopenFile(event) {
    var input = event.target;
    
    var reader = new FileReader();
    reader.onload = function(){
        var text = reader.result;
        var obj = JSON.parse(text);
        // console.log('text',obj);
        obj.forEach(function(item){
            $('#table1 > tbody').append('<tr><td>'+item.id+'</td><td>'+item["name"]+'</td><td>'+item.price+'</td></tr>')
            $('#table2 > tbody').append('<tr><td>'+item.id+'</td><td>'+item["name"]+'</td><td>'+item.price+'</td></tr>')
        });
    };

    reader.readAsText(input.files[0]);
    
  }



function demoFromHTML() {

    var pdf = new jsPDF('p', 'pt', 'a4');


    // source can be HTML-formatted string, or a reference
    // to an actual DOM element from which the text will be scraped.
    source = $('#report')[0];

    document.getElementById("NameHide").innerHTML="Name: "+document.getElementById("name").value;
    document.getElementById("AgeHide").innerHTML="Age: "+document.getElementById("age").value;
    document.getElementById("LatHide").innerHTML="Lateralite: "+document.getElementById("lat").value;
    document.getElementById("ServiceHide").innerHTML="Service d'origine: "+document.getElementById("serv_ori").value;
    document.getElementById("ExamHide").innerHTML="Examen du: "+document.getElementById("exam_date").value;
    document.getElementById("NumHide").innerHTML="Numero d'enregistrement: "+document.getElementById("num_rec").value;

    // we support special element handlers. Register them with jQuery-style 
    // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
    // There is no support for any other type of selectors 
    // (class, of compound) at this time.
    specialElementHandlers = {
        // element with id of "bypass" - jQuery style selector
        '#bypassme': function (element, renderer) {
            // true = "handled elsewhere, bypass text extraction"
            return true
        }
    };

    margins = {
        top: 40,
        bottom: 40,
        left: 40,
        width: 522
    };
    // all coords and widths are in jsPDF instance's declared units
    // 'inches' in this case
    pdf.fromHTML(
    source, // HTML string or DOM elem ref.
    margins.left, // x coord
    margins.top, { // y coord
        'width': margins.width, // max width of content on PDF
        'elementHandlers': specialElementHandlers
    },

    function (dispose) {
        // dispose: object with X, Y of the last line add to the PDF 
        //          this allow the insertion of new lines after html
        pdf.save('Test.pdf');
    }, margins);

}


</script>

</head>
<body>

        <div id='form_info' style="margin:0;padding:0" >

            <div>

            <div>
                <label><div id="NumHide">Numero d'enregistrement :</label>
                    <input type="text" name="num_rec" id="num_rec" autocomplete="off">
            </div>
            <div>

                        <input type="text" name="num_rec" id="num_rec" class='test' autocomplete="off">
            </div>
        </div>
        
    </div>



    <div>
        <p><input id='#image1' type="file" name="myFiles" onchange="ImageInput('#image1');"></p>
        <img id="image1" src="#" alt="Image 1"/>
    </div>

    <div>
        <p><input id='#table1' type="file" name="myFiles" onchange="JSONopenFile(event);"></p>
        <table id="table1" src="#">

                    <th data-field="id">Item ID</th>

                </tr>
            </thead>
            <tbody>

            </tbody>

    <div>

        <img id="image2" src="#" alt="Image 2"/>
    </div>

    <div>
        <table id="table2" src="#">

                    <th data-field="id">Item ID</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
            </thead>
            <tbody>

    <div>
    <button onclick="javascript:demoFromHTML();">PDF</button>
    </div>

</div>
