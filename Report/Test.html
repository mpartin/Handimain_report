  <script type="text/javascript">

// ------------------ //
// ---- FUNCTION ---- //
// ------------------ //

function ImageInput(id_input) {

    var input = document.getElementById(id_input).files;

    if (input[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $(id_input)
                .attr('src', e.target.result)
                .width(520)
                .height(650);
        };
        reader.readAsDataURL(input[0]);
    }
}

function JSONopenFile(event) {
    var input = event.target;
    
    var reader = new FileReader();
    reader.onload = function(){
        var text = reader.result;
        var obj = JSON.parse(text);
        // console.log('text',obj);
        obj.forEach(function(item){
            $('#table1 > tbody').append('<tr><td>'+item.id+'</td><td>'+item["name"]+'</td><td>'+item.price+'</td></tr>')
            $('#table2 > tbody').append('<tr><td>'+item.id+'</td><td>'+item["name"]+'</td><td>'+item.price+'</td></tr>')
        });
    };

    reader.readAsText(input.files[0]);
    
  }



function demoFromHTML() {

    var pdf = new jsPDF('p', 'pt', 'a4');


    // source can be HTML-formatted string, or a reference
    // to an actual DOM element from which the text will be scraped.
    source = $('#report')[0];

    document.getElementById("NameHide").innerHTML="<p class='not_bold'><b>"+"Nom: "+"</b>"+document.getElementById("name").value +"</p>";
    document.getElementById("AgeHide").innerHTML="<p class='not_bold'><b>" +"Age: "+"</b>" +document.getElementById("age").value+"</p>";
    document.getElementById("LatHide").innerHTML="<p class='not_bold'><b>" +"Latéralité: "+"</b>" +document.getElementById("lat").value+"</p>";
    document.getElementById("ServiceHide").innerHTML="<p class='not_bold'><b>" +"Service d'origine: "+"</b>" +document.getElementById("serv_ori").value+"</p>";
    document.getElementById("ExamHide").innerHTML="<p class='not_bold'><b>" +"Examen du: "+"</b>" +document.getElementById("exam_date").value+"</p>";
    document.getElementById("NumHide").innerHTML="<p class='not_bold'><b>" +"Numéro d'enregistrement: "+"</b>" +document.getElementById("num_rec").value+"</p>";
    document.getElementById("DiagnosticHide").innerHTML="<p class='not_bold'><b>" +"Diagnostic: "+"</b>" +document.getElementById("diagnostic").value+"</p>";
    document.getElementById("IndicationHide").innerHTML="<p class='not_bold'><b>" +"Indication: "+"</b>" +document.getElementById("indication").value+"</p>";
    document.getElementById("FaisabiliteHide").innerHTML="<p class='not_bold'><b>" +"Faisabilité: "+"</b>" +document.getElementById("faisabilite").value+"</p>";
    document.getElementById("ConclusionHide").innerHTML="<p class='not_bold'><b>" +"Conclusion: "+"</b>" +document.getElementById("conclusion").value+"</p>";
    


    // we support special element handlers. Register them with jQuery-style 
    // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
    // There is no support for any other type of selectors 
    // (class, of compound) at this time.
    specialElementHandlers = {
        // element with id of "bypass" - jQuery style selector
        '#bypassme': function (element, renderer) {
            // true = "handled elsewhere, bypass text extraction"
            return true
        }
    };

    margins = {
        top: 40,
        bottom: 40,
        left: 40,
        width: 522
    };
    // all coords and widths are in jsPDF instance's declared units
    // 'inches' in this case
    pdf.fromHTML(
    source, // HTML string or DOM elem ref.
    margins.left, // x coord
    margins.top, { // y coord
        'width': margins.width, // max width of content on PDF
        'elementHandlers': specialElementHandlers
    },

    function (dispose) {
        // dispose: object with X, Y of the last line add to the PDF 
        //          this allow the insertion of new lines after html
        pdf.save('Test.pdf');
    }, margins);

}


</script>
